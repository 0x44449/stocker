spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5432/stocker
    username: stocker
    password: stocker
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      keepalive-time: 60000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

crawler:
  news:
    user-agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
    delay-seconds: 2
    raw-text-max-length: 2000
    raw-retention-days: 30

krx:
  username: ${KRX_USERNAME:}
  password: ${KRX_PASSWORD:}

logging:
  level:
    CRAWL: INFO
    com.hanzi.stocker.ingest.news: INFO
    com.hanzi.stocker.ingest.krx: INFO