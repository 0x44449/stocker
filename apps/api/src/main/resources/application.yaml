spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5432/stocker
    username: stocker
    password: stocker
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      keepalive-time: 60000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

crawler:
  user-agent: "StockerBot/1.0 (news-crawler)"
  delay-seconds: 2
  max-articles-per-provider: 1000
  raw-text-max-length: 2000
  raw-retention-days: 30

logging:
  level:
    CRAWL: INFO
    com.hanzi.stocker.ingest.news: INFO