spring:
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5433/stocker
    username: stocker
    password: stocker
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      keepalive-time: 60000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

analyzer:
  url: ${ANALYZER_URL:http://localhost:8000}

supabase:
  url: ${SUPABASE_URL:}

minio:
  endpoint: ${MINIO_ENDPOINT:}
  access-key: ${MINIO_ACCESS_KEY:stocker}
  secret-key: ${MINIO_SECRET_KEY:stocker123}
  bucket: ${MINIO_BUCKET:stocker-images}

server:
  forward-headers-strategy: framework